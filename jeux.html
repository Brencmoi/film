<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail de Jeux</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Icônes Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --background-color: #0c0a18;
            --text-primary: #f0f0f0;
            --primary-accent: #00ffc3;
            --secondary-accent: #ff00c1;
            --card-bg: rgba(0, 255, 195, 0.05);
            --card-border: rgba(0, 255, 195, 0.2);
            --font-pixel: 'Press Start 2P', cursive;
            --font-sans: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            font-family: var(--font-sans);
            overflow-x: hidden;
        }
        
        /* --- Conteneurs principaux --- */
        .game-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            animation: fadeIn 0.5s ease-in-out;
        }

        .game-container { display: none; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- Écran de sélection des jeux --- */
        #game-selection-screen h1 {
            font-family: var(--font-pixel);
            color: var(--primary-accent);
            text-shadow: 0 0 10px var(--primary-accent), 0 0 20px var(--secondary-accent);
            font-size: clamp(1.8rem, 8vw, 3rem);
            margin-bottom: 3rem;
        }

        .game-card {
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(5px);
            height: 100%;
        }

        .game-card:hover {
            transform: scale(1.05);
            border-color: var(--primary-accent);
            box-shadow: 0 0 20px rgba(0, 255, 195, 0.3);
        }

        .game-card i {
            font-size: 3rem;
            color: var(--primary-accent);
            margin-bottom: 1rem;
        }

        .game-card h3 {
            font-family: var(--font-pixel);
            font-size: 0.8rem;
        }

        /* --- Boutons de navigation --- */
        .back-button {
            position: fixed; top: 15px; left: 15px; z-index: 1000;
            border-radius: 50%; width: 45px; height: 45px;
            display: flex; align-items: center; justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white; transition: all 0.3s ease; text-decoration: none;
        }

        .back-button:hover {
            background-color: var(--primary-accent);
            color: var(--background-color);
        }

        /* --- Style générique des jeux --- */
        .game-title {
            font-family: var(--font-pixel); color: var(--primary-accent);
            margin-bottom: 2rem; text-align: center; font-size: 1.5rem;
        }
        
        .game-btn {
            font-family: var(--font-pixel); font-size: 0.7rem; padding: 0.7rem 1.2rem;
            border-radius: 8px; border: 2px solid var(--primary-accent);
            background: transparent; color: var(--primary-accent); transition: all 0.3s ease;
        }
        .game-btn:hover:not(:disabled) {
            background: var(--primary-accent); color: var(--background-color);
            box-shadow: 0 0 15px var(--primary-accent);
        }
        .game-btn:disabled { border-color: #555; color: #555; cursor: not-allowed; }
        
        .game-canvas {
            background-color: #111; border: 2px solid var(--primary-accent);
            box-shadow: 0 0 15px var(--primary-accent);
            max-width: 100%; height: auto;
        }
        
        .score-container { font-size: 1.2rem; margin-bottom: 1rem; }

        /* --- NOUVEAU STYLE: JEU BALATRO (JOKER POKER) --- */
        #game-jokerpoker-container {
            background-color: #1a1a2e; /* Fond sombre de Balatro */
            position: relative;
        }
        #game-jokerpoker-container::before { /* Effet CRT Scanlines */
            content: ""; position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 100% 3px; pointer-events: none; z-index: 1;
        }

        #game-jokerpoker { max-width: 900px; width:100%; text-align: center; position: relative; z-index: 2;}
        .jokerpoker-ui-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 1rem;
            font-family: var(--font-pixel);
            font-size: 0.7rem;
            margin-bottom: 1rem;
            color: #fff;
        }
        .jokerpoker-info-box {
            background: #16213e;
            border: 2px solid #0f3460;
            padding: 0.5rem;
            border-radius: 8px;
            text-align: left;
        }
        .jokerpoker-info-box h4 { font-size: 0.8rem; color: var(--secondary-accent); margin-bottom: 0.5rem;}
        .jokerpoker-info-box p { margin-bottom: 0.2rem; }
        .jokerpoker-info-box span { color: var(--primary-accent); }

        #jokerpoker-jokers-area {
            grid-column: span 3;
            background: #16213e;
            border: 2px solid #0f3460;
            min-height: 80px;
            border-radius: 8px;
            padding: 0.5rem;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .jokerpoker-joker {
            background: #e94560; color: #fff;
            padding: 0.5rem; border-radius: 5px;
            font-family: var(--font-sans); text-align: center;
            border: 2px solid #a42c3e;
            width: 90px;
        }
        .jokerpoker-joker h5 { font-size: 0.8rem; font-weight: bold; margin-bottom: 0.2rem;}
        .jokerpoker-joker p { font-size: 0.7rem; line-height: 1.2; }

        #jokerpoker-hand { min-height: 120px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin: 1.5rem 0;}
        .jokerpoker-card {
            width: 80px; height: 110px;
            border-radius: 8px; background: #fff; color: #000;
            border: 2px solid #aaa; cursor: pointer;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.3);
            transition: all 0.2s ease; position: relative;
            display: flex; flex-direction: column; justify-content: space-between; padding: 5px;
        }
        .jokerpoker-card.selected { transform: translateY(-20px); border-color: var(--primary-accent); box-shadow: 0 10px 15px var(--primary-accent);}
        .jokerpoker-card-value { font-size: 1.5rem; font-weight: bold; align-self: flex-start; }
        .jokerpoker-card-suit { font-size: 1.5rem; align-self: flex-end; }
        .jokerpoker-card.red { color: #d63031; }

        #jokerpoker-play-area { margin-top: 1rem; text-align: center; }
        #jokerpoker-hand-info { 
            background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 8px;
            font-size: 1.2rem; min-height: 60px; font-weight: bold; 
            display: flex; align-items: center; justify-content: center; gap: 20px;
            margin-bottom: 1rem;
        }
        #jokerpoker-hand-name { color: var(--primary-accent); font-family: var(--font-pixel); font-size: 1rem;}
        #jokerpoker-hand-score { color: var(--text-primary); font-size: 1.2rem;}

        #jokerpoker-shop-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            display: none; align-items: center; justify-content: center; flex-direction: column;
        }
        #jokerpoker-shop-items { display: flex; gap: 1rem; margin-bottom: 1rem;}
        .jokerpoker-shop-item {
            background: #16213e; border: 2px solid #0f3460;
            padding: 1rem; text-align: center; border-radius: 8px; cursor: pointer;
        }
         .jokerpoker-shop-item:hover { border-color: var(--primary-accent); }
    </style>
</head>

                     <p>Mains: <span id="jokerpoker-hands-left">4</span> | Défausses: <span id="jokerpoker-discards-left">3</span></p>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- MOTEUR DE NAVIGATION PRINCIPAL ---
        const gameSelectionScreen = document.getElementById('game-selection-screen');
        const backToMenuBtn = document.getElementById('back-to-menu-btn');
        const gameCards = document.querySelectorAll('.game-card');
        const gameContainers = document.querySelectorAll('.game-container');
        let activeGameLoop = null;

        gameCards.forEach(card => card.addEventListener('click', () => showGame(card.dataset.game)));
        backToMenuBtn.addEventListener('click', showMenu);

        function showGame(gameId) {
            if (activeGameLoop) {
                clearInterval(activeGameLoop); cancelAnimationFrame(activeGameLoop);
                activeGameLoop = null;
            }
            gameSelectionScreen.style.display = 'none';
            backToMenuBtn.style.display = 'flex';
            gameContainers.forEach(container => container.style.display = 'none');
            
            const activeContainer = document.getElementById(`game-${gameId}-container`);
            if (activeContainer) {
                activeContainer.style.display = 'flex';
                const initFunctionName = `init${gameId.charAt(0).toUpperCase() + gameId.slice(1)}`;
                if (window[initFunctionName]) window[initFunctionName]();
            }
        }

        function showMenu() {
            if (activeGameLoop) {
                clearInterval(activeGameLoop); cancelAnimationFrame(activeGameLoop);
                activeGameLoop = null;
            }
            gameSelectionScreen.style.display = 'flex';
            backToMenuBtn.style.display = 'none';
            gameContainers.forEach(container => container.style.display = 'none');
        }

        // --- NOUVEAU JEU: JOKER POKER (BALATRO) ---
        const jokerPoker = {
            // Éléments du DOM
            dom: {
                targetScoreEl: document.getElementById('jokerpoker-target-score'),
                currentScoreEl: document.getElementById('jokerpoker-current-score'),
                handsLeftEl: document.getElementById('jokerpoker-hands-left'),
                discardsLeftEl: document.getElementById('jokerpoker-discards-left'),
                moneyEl: document.getElementById('jokerpoker-money'),
                blindNameEl: document.getElementById('jokerpoker-blind-name'),
                jokersAreaEl: document.getElementById('jokerpoker-jokers-area'),
                handEl: document.getElementById('jokerpoker-hand'),
                handInfoEl: document.getElementById('jokerpoker-hand-info'),
                messageAreaEl: document.getElementById('jokerpoker-message-area'),
                playBtn: document.getElementById('jokerpoker-play-btn'),
                discardBtn: document.getElementById('jokerpoker-discard-btn'),
                shopOverlay: document.getElementById('jokerpoker-shop-overlay'),
                shopItemsEl: document.getElementById('jokerpoker-shop-items'),
                continueBtn: document.getElementById('jokerpoker-continue-btn'),
            },
            
            // Données du jeu
            deck: [], hand: [], selectedCards: [],
            ranks: "2,3,4,5,6,7,8,9,T,J,Q,K,A".split(","),
            suits: "♥,♦,♣,♠".split(","),
            cardChips: { 'A': 11, 'K': 10, 'Q': 10, 'J': 10, 'T': 10, '9': 9, '8': 8, '7': 7, '6': 6, '5': 5, '4': 4, '3': 3, '2': 2 },
            handLevels: {
                "Haute Carte": { chips: 5, multi: 1 }, "Paire": { chips: 10, multi: 2 }, "Double Paire": { chips: 20, multi: 3 },
                "Brelan": { chips: 30, multi: 4 }, "Suite": { chips: 40, multi: 5 }, "Couleur": { chips: 50, multi: 6 },
                "Full": { chips: 60, multi: 7 }, "Carré": { chips: 80, multi: 8 }, "Quinte Flush": { chips: 100, multi: 10 },
            },
            blinds: [
                { name: "Petit Blind", score: 300, reward: 3 },
                { name: "Gros Blind", score: 600, reward: 4 },
                { name: "Le Mur", score: 1200, reward: 5 },
            ],
            jokerDatabase: [
                { name: "Joker Fou", desc: "+4 Multi", effect: (calc) => { calc.totalMulti += 4; } },
                { name: "Le Glouton", desc: "+30 Jetons", effect: (calc) => { calc.totalChips += 30; } },
                { name: "As de Pique", desc: "Les Piques donnent +20 Jetons", effect: (calc, hand) => { hand.forEach(c => { if(c.suit === '♠') calc.totalChips += 20; }); }},
                { name: "Roi de Coeur", desc: "x2 Multi si main contient un Roi", effect: (calc, hand) => { if(hand.some(c=>c.rank === 'K')) calc.totalMulti *= 2; }}
            ],
            
            // État du jeu
            state: {},

            init: function() {
                this.dom.playBtn.addEventListener('click', () => this.playHand());
                this.dom.discardBtn.addEventListener('click', () => this.discardHand());
                this.dom.continueBtn.addEventListener('click', () => this.startNextBlind());
                this.startNewGame();
            },

            startNewGame: function() {
                this.state = {
                    money: 0,
                    currentBlindIndex: 0,
                    jokers: [],
                };
                this.startBlind();
            },
            
            startBlind: function() {
                const blind = this.blinds[this.state.currentBlindIndex];
                this.state = {
                    ...this.state,
                    handsLeft: 4,
                    discardsLeft: 3,
                    currentScore: 0,
                    targetScore: blind.score,
                };
                this.dom.shopOverlay.style.display = 'none';
                this.hand = [];
                this.selectedCards = [];
                this.createDeck();
                this.drawHand(8);
                this.updateUI();
                this.toggleButtons(true);
            },
            
            createDeck: function() {
                this.deck = this.suits.flatMap(suit => this.ranks.map(rank => ({ rank, suit, value: this.ranks.indexOf(rank) + 2 })));
                this.deck.sort(() => Math.random() - 0.5);
            },
            
            drawHand: function(num) {
                for (let i = 0; i < num; i++) {
                    if (this.hand.length >= 8) break;
                    if (this.deck.length === 0) this.createDeck();
                    this.hand.push(this.deck.pop());
                }
                this.renderHand();
            },

            renderHand: function() {
                this.dom.handEl.innerHTML = '';
                this.hand.forEach((card, index) => {
                    const cardEl = document.createElement('div');
                    cardEl.className = `jokerpoker-card ${card.suit === '♥' || card.suit === '♦' ? 'red' : ''}`;
                    cardEl.innerHTML = `<span class="jokerpoker-card-value">${card.rank}</span><span class="jokerpoker-card-suit">${card.suit}</span>`;
                    cardEl.addEventListener('click', () => this.selectCard(cardEl, card));
                    this.dom.handEl.appendChild(cardEl);
                });
            },
            
            selectCard: function(cardEl, card) {
                const cardIndex = this.selectedCards.findIndex(c => c === card);
                if (cardIndex > -1) {
                    this.selectedCards.splice(cardIndex, 1);
                    cardEl.classList.remove('selected');
                } else if (this.selectedCards.length < 5) {
                    this.selectedCards.push(card);
                    cardEl.classList.add('selected');
                }
                this.updateHandInfo();
            },
            
            calculateScore: function(hand) {
                 if (hand.length === 0) return null;
                hand.sort((a,b) => a.value - b.value);
                const ranks = hand.map(c => c.value);
                const suits = hand.map(c => c.suit);
                const rankCounts = ranks.reduce((acc, v) => { acc[v] = (acc[v] || 0) + 1; return acc; }, {});
                
                const isFlush = new Set(suits).size === 1;
                const isStraight = ranks.every((v, i, a) => i === 0 || v === a[i-1] + 1);
                const counts = Object.values(rankCounts);
                
                let handName = "Haute Carte";
                if (isStraight && isFlush) handName = "Quinte Flush";
                else if (counts.includes(4)) handName = "Carré";
                else if (counts.includes(3) && counts.includes(2)) handName = "Full";
                else if (isFlush) handName = "Couleur";
                else if (isStraight) handName = "Suite";
                else if (counts.includes(3)) handName = "Brelan";
                else if (counts.filter(c => c === 2).length === 2) handName = "Double Paire";
                else if (counts.includes(2)) handName = "Paire";

                const levelInfo = this.handLevels[handName];
                let calculation = {
                    totalChips: hand.reduce((sum, card) => sum + this.cardChips[card.rank], 0) + levelInfo.chips,
                    totalMulti: levelInfo.multi,
                };

                // Appliquer les effets des jokers
                this.state.jokers.forEach(joker => joker.effect(calculation, hand));
                
                const finalScore = calculation.totalChips * calculation.totalMulti;
                return { name: handName, chips: calculation.totalChips, multi: calculation.totalMulti, score: finalScore };
            },
            
            updateHandInfo: function() {
                const result = this.calculateScore(this.selectedCards);
                if (result) {
                    this.dom.handInfoEl.innerHTML = `<div id="jokerpoker-hand-name">${result.name}</div>
                        <div id="jokerpoker-hand-score">${result.chips} x ${result.multi} = ${result.score}</div>`;
                } else {
                    this.dom.handInfoEl.innerHTML = '';
                }
            },

            playHand: function() {
                if (this.selectedCards.length === 0) return;
                const result = this.calculateScore(this.selectedCards);
                if (result) {
                    this.state.currentScore += result.score;
                    this.state.handsLeft--;
                    this.hand = this.hand.filter(c => !this.selectedCards.includes(c));
                    this.drawHand(this.selectedCards.length);
                    this.selectedCards = [];
                    this.updateUI();
                    this.checkGameState();
                }
            },
            
            discardHand: function() {
                if (this.selectedCards.length === 0 || this.state.discardsLeft <= 0) return;
                this.state.discardsLeft--;
                this.hand = this.hand.filter(c => !this.selectedCards.includes(c));
                this.drawHand(this.selectedCards.length);
                this.selectedCards = [];
                this.updateUI();
            },

            checkGameState: function() {
                if (this.state.currentScore >= this.state.targetScore) {
                    this.dom.messageAreaEl.textContent = "BLIND BATTU !";
                    this.state.money += this.blinds[this.state.currentBlindIndex].reward;
                    this.toggleButtons(false);
                    setTimeout(() => this.showShop(), 1500);
                } else if (this.state.handsLeft <= 0) {
                    this.dom.messageAreaEl.textContent = "GAME OVER";
                    this.toggleButtons(false);
                }
            },
            
            showShop: function() {
                this.dom.messageAreaEl.textContent = "";
                this.dom.shopItemsEl.innerHTML = '';
                // Proposer 2 jokers aléatoires
                const availableJokers = [...this.jokerDatabase].sort(() => .5 - Math.random()).slice(0, 2);
                availableJokers.forEach(joker => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'jokerpoker-shop-item';
                    itemEl.innerHTML = `<div class="jokerpoker-joker"><h5>${joker.name}</h5><p>${joker.desc}</p></div><p class="mt-2">$3</p>`;
                    if (this.state.money < 3) itemEl.style.opacity = '0.5';
                    else itemEl.onclick = () => this.buyJoker(joker, 3);
                    this.dom.shopItemsEl.appendChild(itemEl);
                });
                this.dom.shopOverlay.style.display = 'flex';
            },

            buyJoker: function(joker, cost) {
                if (this.state.money >= cost && this.state.jokers.length < 5) {
                    this.state.money -= cost;
                    this.state.jokers.push(joker);
                    this.updateUI();
                    this.showShop(); // Rafraîchir le magasin
                }
            },
            
            startNextBlind: function() {
                this.state.currentBlindIndex++;
                if (this.state.currentBlindIndex >= this.blinds.length) {
                    this.dom.messageAreaEl.textContent = "VOUS AVEZ GAGNÉ LE JEU !";
                    this.toggleButtons(false);
                } else {
                    this.startBlind();
                }
            },

            updateUI: function() {
                const blind = this.blinds[this.state.currentBlindIndex];
                this.dom.targetScoreEl.textContent = blind.score;
                this.dom.blindNameEl.textContent = blind.name;
                this.dom.currentScoreEl.textContent = this.state.currentScore;
                this.dom.handsLeftEl.textContent = this.state.handsLeft;
                this.dom.discardsLeftEl.textContent = this.state.discardsLeft;
                this.dom.moneyEl.textContent = this.state.money;
                this.dom.discardBtn.disabled = this.state.discardsLeft <= 0;
                this.dom.jokersAreaEl.innerHTML = '';
                this.state.jokers.forEach(j => {
                    this.dom.jokersAreaEl.innerHTML += `<div class="jokerpoker-joker"><h5>${j.name}</h5><p>${j.desc}</p></div>`;
                });
                this.updateHandInfo();
            },
            
            toggleButtons: function(enabled) {
                this.dom.playBtn.disabled = !enabled;
                this.dom.discardBtn.disabled = !enabled || this.state.discardsLeft <= 0;
            }
        };
        window.initJokerpoker = () => jokerPoker.init();

        // --- (Les initialiseurs pour les autres jeux seront ici) ---

    });
    </script>
